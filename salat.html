   <h1>الصلاة الطبية</h1>
   <p>اللهم صلي وسلم وبارك على عبدك وحبيبك ونبيك سيدنا محمد صلى الله عليه وسلم، صلاة مقبولة لديك، مرضية لديه، واشفنا اللهم بها من كل داء، وأغننا اللهم بها عن كل دواء. اللهم صل على سيدنا محمد طب القلوب ودوائها وعافية الأبدان وشفائها ونور الأبصار وضيائها وعلى آله وصحبه وسلم.</p>
